<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Yuvraj Singh">
        <meta name="description" content="web developer, web, developer,
            front-end, html, css, javascript, react, sql">
        <title>JS FINAL PROJECT</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <section class="properties">
                    <div class="system">
                        <h1>SYSTEM</h1>
                        <div class="info">
                            <p class="os"></p>
                            <p class="lang"></p>
                            <p class="browser"></p>
                        </div>
                    </div>
                    <div class="window">
                        <h1>WINDOW</h1>
                        <div class="info">
                            <p class="width"></p>
                            <p class="height"></p>
                            <p class="orientation"></p>
                        </div>
                    </div>
                    <div class="battery">
                        <h1>BATTERY</h1>
                        <div class="info">
                            <p class="battery-level">Level: not available</p>
                            <p class="battery-status">Status: not available</p>
                        </div>
                    </div>
                    <button class="connection"></button>
                </section>
            </div>
        </main>
    </body>
</html>
